<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: papayawhip;
        }

        /*#red {
            width: 20vw;
            height: 20vw;
            position: absolute;
            background-color: coral;
            color: white;
        }*/
        #red {
            width: calc(120vw*2);
            height: calc(86vw*2);
            position: absolute;
            background-image: url("water.jpg");
            background-size: cover;
        }
    </style>
</head>

<body>
    <div id="red"></div>
    <script>
        let red = document.querySelector("#red");
        let redCX = red.clientWidth / 2;
        let redCY = red.clientHeight / 2;
        let winCX = window.innerWidth / 2;
        let winCY = window.innerHeight / 2;
        let mouseX,
            mouseY;
        let redPX = winCX,
            redPY = winCY;
        document.addEventListener("DOMContentLoaded", init);
        function init() {
            red.style.left = winCX - redCX + "px"; //center
            red.style.top = winCY - redCY + "px"; //middle
            document.addEventListener("mousemove", mouseMove);
        }
        function mouseMove(e) {
            mouseX = e.pageX;
            mouseY = e.pageY;
            // redPX = winCX - redCX + (winCX - mouseX);
            // redPY = winCY - redCY + (winCY - mouseY);
            redPX = (mouseX / window.innerWidth) * (window.innerWidth - red.clientWidth);
            redPY = (mouseY / window.innerHeight) * (window.innerHeight - red.clientHeight);
            red.style.left = redPX + "px";
            red.style.top = redPY + "px";
        }
    </script>
</body>

</html>
